roles_reactionroles-description = Create reaction roles
roles_reactionroles-usage = **a) Let the bot create the message**\n%prefix%reactionroles <embed content>\n<emoji> <role>\n<emoji> <role>\n...\n**b) Use a message in this channel**\n%prefix%reactionroles <message id> <embed content>\n<emoji> <role>\n<emoji> <role>\n...
roles_reactionroles-example = **a) Let the bot create the message**\n%prefix%reactionroles Click here to assign roles\n:no_entry_sign: NSFW\n:star_struck: Student\n**b) Use a message in this channel**\n%prefix%reactionroles 846093629679468654 Click here to assign roles\n:no_entry_sign: NSFW\n:star_struck: Student
