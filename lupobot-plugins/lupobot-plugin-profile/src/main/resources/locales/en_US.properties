profile_display-name = Profile
profile_description = Set up your own profile as information for other users
profile_category-general = General

profile_gender-male = Male
profile_gender-female = Female
profile_gender-diverse = Diverse

profile_profile-description = Get your or another profile
profile_profile-usage = %prefix%profile [user]
profile_profile-example = %prefix%profile\n%prefix%profile @Nickkel#6515
profile_profile-option-user = The user whose profile you want to see
profile_profile-user-not-found = This user could not be found, please enter a valid one
profile_profile-birthday = Birthday
profile_profile-age = Age
profile_profile-gender = Gender
profile_profile-badges = Badges

profile_setbirthday-description = Set your birthday
profile_setbirthday-usage = %prefix%setbirthday <date [YYYY-MM-DD]>
profile_setbirthday-example = %prefix%setbirthday 2000-12-31\n%prefix%setbirthday 12-31
profile_setbirthday-option-birthday = Your birthday for your profile
profile_setbirthday-invalid-date = This birthday is invalid. Please enter it in one of these formats:\n- yyyy-MM-dd (e.g. 2000-01-01)\n- MM-dd (e.g. 01-01)
profile_setbirthday-success = Successfully set your birthday to **{0}**

profile_setgender-description = Set your gender
profile_setgender-usage = %prefix%setgender <gender>
profile_setgender-example = %prefix%setgender MALE\n%prefix%setgender FEMALE\n%prefix%setgender DIVERSE
profile_setgender-option-gender = Your gender for your profile
profile_setgender-success = Successfully set your gender to **{0}**
profile_setgender-invalid = This gender is invalid. Please enter a valid one: **MALE, FEMALE, DIVERSE**

profile_setstatus-description = Set your status
profile_setstatus-usage = %prefix%setstatus <text>
profile_setstatus-example = %prefix%setstatus I love LupoBot!
profile_setstatus-option-status = Your status for your profile
profile_setstatus-old = :outbox_tray: Old status
profile_setstatus-new = :inbox_tray: New status
profile_setstatus-success = Successfully changed your status
profile_setstatus-too-long = Your status cannot be longer than 30 characters!